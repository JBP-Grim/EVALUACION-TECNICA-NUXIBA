<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="application.css">

    <title>EVALUACIÓN TÉCNICA NUXIBA</title>
  </head>
  <body>
    <h1 id="topTitle">EVALUACIÓN TÉCNICA NUXIBA Prueba 1</h1>

    <section id="userSection">
        <div class="usersContent">
            <div class='row'>
                <div class='col'><h3>ID</h3></div>
                <div class='col'><h3>Nombre</h3></div>
            </div>
            <div id="userTable">
            </div>
        </div>
        <hr/>
        <div id="userDetails" class="newSection jumbotron">
            <h2>Selecciona un usuario de la tabla.</h2>
        </div>
        <hr/>
        <div id="taskSection" class="newSection jumbotron">
            <h1>Tareas</h1>
            <div class="row">
                <div class="col-4">
                    <div id="newTask" class="newSection">
                        <h2>Nueva tarea</h2>
                        <input id="titleInput" class="form-control" placeholder="Titulo"/>
                        <br/>
                        <input type="checkbox" class="form-check-input" id="check1">
                        <label class="form-check-label" for="check1">Tarea completada</label>
                        <button class="btn btn-outline-primary saveTask">Guardar</button>
                    </div>
                </div>
                <div class="col-8">
                    <div id="allTasks" class="newSection"></div>
                </div>
            </div>
        </div>
        <div id="postSection" class="newSection jumbotron">
            <h1>Posts</h1>
            <div id="loadPost">
            </div>
        </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="users.js"></script>
  </body>
</html>
